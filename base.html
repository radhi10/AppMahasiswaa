<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}AppMahasiswa{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root{
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --earth-blue:#0b6fa4;
        --earth-green:#2e8b57;
        --muted:#6c757d;
        --card-bg: rgba(255,255,255,0.95);
        --shadow-sm: 0 4px 15px rgba(0,0,0,0.1);
        --shadow-md: 0 10px 30px rgba(0,0,0,0.15);
        --shadow-lg: 0 20px 50px rgba(0,0,0,0.2);
      }
      
      html,body{height:100%; margin:0;}
      
      body{
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        color:#1a202c;
        -webkit-font-smoothing:antialiased;
        position: relative;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        right: -10%;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(102,126,234,0.1) 0%, transparent 70%);
        pointer-events: none;
        z-index: 0;
      }
      
      /* Navigation */
      .site-header{
        background: var(--primary-gradient);
        color:white;
        box-shadow: var(--shadow-md);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      
      .site-header .navbar {
        padding: 1rem 0;
      }
      
      .brand {
        font-weight:800;
        letter-spacing:0.5px;
        font-size: 1.5rem;
      }
      
      .nav-link{
        color: rgba(255,255,255,0.95) !important;
        transition: all 0.3s ease;
        font-weight: 500;
        position: relative;
      }
      
      .nav-link:hover {
        transform: translateY(-2px);
        color: white !important;
      }
      
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: white;
        transition: width 0.3s ease;
      }
      
      .nav-link:hover::after {
        width: 100%;
      }
      
      .container-main{
        padding-top:2.5rem;
        padding-bottom:2.5rem;
        position: relative;
        z-index: 1;
      }
      
      /* Cards */
      .card-compact{
        border-radius: 16px;
        box-shadow: var(--shadow-sm);
        background: var(--card-bg);
        border: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
      }
      
      .card-compact:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow-lg);
      }
      
      .card-compact.stat-card {
        background: linear-gradient(135deg, var(--card-bg) 0%, rgba(255,255,255,0.7) 100%);
        border-left: 4px solid var(--primary-gradient);
      }
      
      .stat-card:nth-child(2) {
        border-left-color: #4facfe;
      }
      
      .stat-card:nth-child(3) {
        border-left-color: #f5576c;
      }
      
      .stat-number {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .stat-card:nth-child(2) .stat-number {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .stat-card:nth-child(3) .stat-number {
        background: linear-gradient(135deg, #f093fb, #f5576c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .stat-label {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      /* Hero Section */
      .hero-section {
        background: var(--primary-gradient);
        color: white;
        border-radius: 20px;
        padding: 3rem 2rem;
        margin-bottom: 3rem;
        box-shadow: var(--shadow-lg);
        position: relative;
        overflow: hidden;
      }
      
      .hero-section::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -10%;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        pointer-events: none;
      }
      
      .hero-section h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        position: relative;
        z-index: 1;
      }
      
      .hero-section p {
        font-size: 1.1rem;
        opacity: 0.95;
        position: relative;
        z-index: 1;
      }
      
      /* Buttons */
      .btn-primary {
        background: var(--secondary-gradient);
        border: none;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-sm);
      }
      
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-lg);
      }
      
      .btn-primary:active {
        transform: translateY(-1px);
      }
      
      /* Section Title */
      .section-title {
        font-size: 1.8rem;
        font-weight: 800;
        margin-bottom: 2rem;
        color: #1a202c;
        position: relative;
        padding-bottom: 1rem;
      }
      
      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 60px;
        height: 4px;
        background: var(--secondary-gradient);
        border-radius: 2px;
      }
      
      /* Footer */
      footer.site-footer{
        background: rgba(0,0,0,0.02);
        padding: 2rem 0;
        color: var(--muted);
        border-top: 1px solid rgba(0,0,0,0.05);
        margin-top: 3rem;
      }
      
      .globe{
        font-size: 1.5rem;
        margin-right: 0.7rem;
        display: inline-block;
      }
      
      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .card-compact {
        animation: fadeInUp 0.6s ease-out;
      }
      
      .card-compact:nth-child(2) {
        animation-delay: 0.1s;
      }
      
      .card-compact:nth-child(3) {
        animation-delay: 0.2s;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .hero-section h1 {
          font-size: 2rem;
        }
        
        .stat-number {
          font-size: 2rem;
        }
        
        .section-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-white d-flex align-items-center" href="/">
            <span class="globe">üåç</span>
            <span class="brand">AppMahasiswa</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="/mahasiswa/">Mahasiswa</a></li>
              <li class="nav-item"><a class="nav-link" href="/dosen/">Dosen</a></li>
              <li class="nav-item"><a class="nav-link" href="/matakuliah/">Matakuliah</a></li>
              <li class="nav-item"><a class="nav-link" href="/matakuliah/stats/">Statistik</a></li>
              <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container container-main">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer text-center">
      <div class="container">
        <div class="mb-2">&copy; {{ now.year }} AppMahasiswa ‚Äî Tema Bumi</div>
        <div class="small text-muted">Data sederhana untuk demo pendidikan</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
 </html>
